name: Ts Utils / Publish

on:
  release:
    types: [created]

jobs:
  publish:
    if: startsWith(github.ref_name, 'ts-utils-v')
    runs-on: ubuntu-latest

    env:
      TAG_NAME: ${{github.ref_name}}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Set package version env variable
        run: echo "PACKAGE_VERSION=${TAG_NAME#ts-utils-v}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # - name: Test
      #   run: pnpm nx run ts-utils:test

      - name: Publish
        run: pnpm nx run ts-utils:publish
