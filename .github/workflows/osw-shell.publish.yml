name: OSW / Shell / Publish

on:
  repository_dispatch:
    types: [publish-osw-shell]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    env:
      TAG_NAME: ${{ github.event.client_payload.tag }}

    steps:
      - name: Set version env variable
        run: echo "VERSION=${TAG_NAME#osw-shell-v}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm nx run osw/shell:build:production
        env:
          OSW_HOME_URL: https://home.open-source.thalesrc.com

      - name: Create firebase.json
        run: |
          cat > firebase.json << 'EOF'
          {
            "hosting": {
              "target": "osw-shell",
              "public": "dist/osw/shell",
              "ignore": ["firebase.json", "**/.*", "**/node_modules/**"],
              "rewrites": [
                {
                  "source": "**",
                  "destination": "/index.html"
                }
              ],
              "headers": [
                {
                  "source": "**/*.@(js|css|woff2|woff|ttf)",
                  "headers": [
                    {
                      "key": "Cache-Control",
                      "value": "public, max-age=31536000, immutable"
                    }
                  ]
                }
              ]
            }
          }
          EOF

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          target: osw-shell
