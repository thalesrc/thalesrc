comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches: null
  after_n_builds: 5

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  core:
    paths:
      - src/
    carryforward: true
  worker:
    paths:
      - src/worker/
    carryforward: true
  chrome:
    paths:
      - src/chrome/
    carryforward: true
  broadcast:
    paths:
      - src/broadcast/
    carryforward: true
  iframe:
    paths:
      - src/iframe/
    carryforward: true
