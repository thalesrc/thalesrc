# Thales Auto Proxy - Main nginx configuration
# Supports HTTP/HTTPS/gRPC (Layer 7) and Database protocols (Layer 4)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_stream_module.so;

events {
    worker_connections 1024;
}

# HTTP configuration (Layer 7)
http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Include HTTP server configurations (generated by docker-gen)
    include /etc/nginx/conf.d/*.conf;
}

# Stream configuration (Layer 4) for database protocols
stream {
    log_format basic '$remote_addr [$time_local] '
                     '$protocol $status $bytes_sent $bytes_received '
                     '$session_time';

    access_log /var/log/nginx/stream.log basic;

    # Include stream server configurations (generated by docker-gen)
    include /etc/nginx/stream.d/*.conf;
}
